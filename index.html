<!DOCTYPE html>
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
<style>
    body {
        font-family: 'Raleway';font-size: 22px;
    }
    table, th, td {
        border: 0px solid black;
        border-collapse: collapse;
    }
    td {
        text-align: center;
    }
    .button-34 {
        background: #5E5DF0;
        border-radius: 999px;
        box-shadow: #5E5DF0 0 10px 20px -10px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        font-family: Inter,Helvetica,"Apple Color Emoji","Segoe UI Emoji",NotoColorEmoji,"Noto Color Emoji","Segoe UI Symbol","Android Emoji",EmojiSymbols,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans",sans-serif;
        font-size: 16px;
        font-weight: 700;
        line-height: 24px;
        opacity: 1;
        outline: 0 solid transparent;
        padding: 8px 18px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: fit-content;
        word-break: break-word;
        border: 0;
    }
</style>
<body>
    <center>
        <h1>Sim Checklists</h1>
    
        <h3>All your flight sim checklists in one place</h3>
    
    <table style="width:80%" table-layout: fixed>
        <tr>
            <th colspan=3>Airliners</th>
        </tr>
        <tr>
            <td><button class="button-34" role="button">Airbus A319-ceo</button></td>
            <td><button class="button-34" role="button">Airbus A320-200</button></td>
            <td><button class="button-34" role="button">Airbus A320-NX</button></td>
        </tr>
        <tr>
            <td><button class="button-34" role="button">Airbus A321-Neo</button></td>
            <td>Airbus A321-Neo</td>
            <td>Airbus A330-900NX</td>
        </tr>
        <tr>
            <td>Boeing 737-6/7/8/9</td>
            <td>Boeing 747-800i</td>
        </tr>
        <tr>
            <th colspan=2>General Aviation</th>
        </tr>
    </table>
</center>
</body>
